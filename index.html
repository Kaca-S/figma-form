<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/42f85d5f96.js" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Booking Form</h2>
    <form>
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" required>

        <label for="email">Email:</label> <br>
        <input type="email" id="email" placeholder="Your Email" required>

       <div class="select-addons"><br>
       <label for="addons" class="addons">Add on Packages</label>
       <i class="fa-solid fa-chevron-down"></i>
        <select name="products" class="addons" id="addons"> <br>
            <option value="complete-grooming">Complete Grooming</option>
            <option value="bath-brush" selected>Bath & Brush</option>
            <option value="nail-trims">Nail Trims</option>
        </select>
        </div> 
        <label for="message">Message</label> <br>
        <textarea name="message" id="message" placeholder="Enter your message" rows="4"></textarea><br>

        <button type="submit">SEND MESSAGE</button>
     </div>
    </form>
    <div class="container-img">
        <img class="duck-img" src="images/duck.png" alt="yellow duck">
    </div>

</body>
</html>
